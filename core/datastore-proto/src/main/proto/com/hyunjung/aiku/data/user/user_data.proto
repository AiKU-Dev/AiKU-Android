syntax = "proto3";

option java_package = "com.hyunjung.aiku.core.datastore";
option java_multiple_files = true;

import "com/hyunjung/aiku/data/profile/avatar.proto";

message UserDataProto {
  int64 id = 1;
  string email = 2;
  string nickname = 3;
  string kakao_id = 4;
  int32 point = 5;

  oneof profile_image {
    AvatarProto avatar = 6;
    string file_path = 7;
  }
}